<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report the Volunteer - Safe Zone</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="header_section">
        <div class="header_main">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="logo_mobile"><a href="DMindex.html"><img src="images/safe_zone_logo.png"></a></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="DMindex.html">Home</a></li>
                        
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <h2 class="mt-5">Report the Volunteer</h2>
        <form>
            <div class="form-group">
                <label for="volunteerId">Volunteer Name</label>
                <input type="text" class="form-control" id="volunteerId" required>
            </div>
            <div class="form-group">
                <label for="complaintType">Complaint Type</label>
                <select class="form-control" id="complaintType" required>
                    <option value="">Select Complaint Type</option>
                    <option value="fraud">Fraud Report for the Transaction</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="problemDescription">Describe the Problem</label>
                <textarea class="form-control" id="problemDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="evidenceUpload">Upload Evidence</label>
                <input type="file" class="form-control-file" id="evidenceUpload" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="footer_section layout_padding">
        <div class="container">
            <div class="location_main">
                <div class="call_text"><img src="images/call-icon.png"></div>
                <div class="call_text"><a href="#">Call +01 1234567890</a></div>
                <div class="call_text"><img src="images/mail-icon.png"></div>
                <div class="call_text"><a href="#">demo@gmail.com</a></div>
            </div>
        </div>
    </div>
</body>
</html>
