<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items - Forgotten Item Delivery App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="items.css" />
</head>
<body style="background-image: url('image/img-10.jpg'); background-size: cover; background-position: center;">
    <h2 style="color: rgb(13, 3, 157); text-align: center; font-weight: bold; margin-top: 30px;">Missed Item Report</h2>

    <form class="container mt-4">
        <div class="row tm-content-box mb-3"><!-- first row -->
            <div class="col-lg-12 col-xl-12">
                <div class="tm-intro-text-container">
                    <p class="mb-4 tm-intro-text">
                        Describe the item you have lost or forgotten which will be delivered to you as soon as possible.
                    </p>
                </div>
            </div>
        </div><!-- first row -->

        <!-- Item Name -->
        <div class="form-group mb-3">
            <label for="itemName" style="color: rgb(3, 3, 3); font-weight: bold; font-size: 25px;">Item Name:</label>
            <input type="text" class="form-control" id="itemName" required style="font-weight: bold;">
        </div>

        <!-- Color -->
        <div class="form-group mb-3">
            <label for="color" style="color: black; font-weight: bold; font-size: 25px;">Color:</label>
            <input type="text" class="form-control" id="color" required style="font-weight: bold;">
        </div>

        <!-- Brand -->
        <div class="form-group mb-3">
            <label for="brand" style="color: black; font-weight: bold; font-size: 25px;">Brand/Manufacturer:</label>
            <input type="text" class="form-control" id="brand" required style="font-weight: bold;">
        </div>

        <!-- Size -->
        <div class="form-group mb-3">
            <label for="size" style="color: black; font-weight: bold; font-size: 25px;">Size/Dimensions:</label>
            <input type="text" class="form-control" id="size" required style="font-weight: bold;">
        </div>

        <!-- Condition -->
        <div class="form-group mb-3">
            <label for="condition" style="color: black; font-weight:bold; font-size: 25px;">Condition:</label>
            <input type="text" class="form-control" id="condition" required style="font-weight: bold;">
        </div>

        <!-- Last Known Location -->
        <div class="form-group mb-3">
            <label for="lastKnownLocation" style="color: black; font-weight: bold; font-size: 25px;">Last Known Location:</label>
            <input type="text" class="form-control" id="lastKnownLocation" required style="font-weight: bold;">
        </div>

        <!-- Date and Time -->
        <div class="form-group mb-3">
            <label for="dateTime" style="color: black; font-weight: bold; font-size: 25px;">Date and Time:</label>
            <input type="datetime-local" class="form-control" id="dateTime" required style="font-weight: bold;">
        </div>

        <!-- Photo Upload -->
        <div class="form-group mb-3">
            <label for="photoUpload" style="color: black; font-weight: bold; font-size: 25px;">Photo Upload:</label>
            <input type="file" class="form-control" id="photoUpload" required style="font-weight: bold;">
        </div>

        <!-- Special Instructions -->
        <div class="form-group mb-3">
            <label for="specialInstructions" style="color: black; font-weight: bold; font-size: 25px;">Special Instructions:</label>
            <textarea class="form-control" id="specialInstructions" rows="3" required style="font-weight: bold;"></textarea>
        </div>

        <!-- Contact Information -->
        <div class="form-group mb-3">
            <label for="contactInfo" style="color: black; font-weight: bold; font-size: 25px;">Contact Information:</label>
            <input type="text" class="form-control" id="contactInfo" required style="font-weight: bold;">
        </div>

        <!-- Preferred Delivery Method -->
        <div class="form-group mb-3">
            <label for="preferredDeliveryMethod" style="color: black; font-weight: bold; font-size: 25px;">Preferred Delivery Method:</label>
            <input type="text" class="form-control" id="preferredDeliveryMethod" required style="font-weight: bold;">
        </div>

        <!-- Urgency Level -->
        <div class="form-group mb-3">
            <label for="urgencyLevel" style="color: black; font-weight: bold; font-size: 25px;">Urgency Level:</label>
            <input type="text" class="form-control" id="urgencyLevel" required style="font-weight: bold;">
        </div>

        <!-- Confirmation Checkbox -->
        <div class="form-group mb-3">
            <input type="checkbox" id="confirmationCheckbox" required>
            <label for="confirmationCheckbox" style="color: black; font-style: bold; font-size: 25px;">I confirm the details are correct.</label>
        </div>

        <!-- Submit Button -->
        <div class="form-group text-center mb-3">
            <button type="submit" class="btn btn-primary" style="font-weight: bold; font-size: 30px;">Submit</button>
        </div>
    </form>

    <script>
        function openGoogleMaps() {
            // Open Google Maps in a new tab
            window.open('https://www.google.com/maps', '_blank');
        }
    </script>
</body>
</html>
